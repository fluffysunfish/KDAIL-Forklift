<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ROS2 Robot Control Interface</title>
        <script src="/socket.io/socket.io.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                padding: 30px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            }

            .header {
                text-align: center;
                margin-bottom: 30px;
            }

            .header h1 {
                color: #333;
                font-size: 2.5rem;
                margin-bottom: 10px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }

            .main-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
                margin-bottom: 30px;
            }

            .card {
                background: white;
                border-radius: 15px;
                padding: 25px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                border: 2px solid #e0e0e0;
                transition:
                    transform 0.3s ease,
                    box-shadow 0.3s ease;
            }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            }

            .card h2 {
                color: #444;
                margin-bottom: 20px;
                font-size: 1.5rem;
                border-bottom: 3px solid #667eea;
                padding-bottom: 10px;
            }

            .pose-info {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
                margin-bottom: 20px;
            }

            .pose-item {
                text-align: center;
                padding: 15px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            .pose-item label {
                display: block;
                font-size: 0.9rem;
                margin-bottom: 5px;
                opacity: 0.9;
            }

            .pose-item span {
                font-size: 1.5rem;
                font-weight: bold;
            }

            .input-group {
                margin-bottom: 15px;
            }

            .input-group label {
                display: block;
                margin-bottom: 5px;
                color: #555;
                font-weight: 600;
            }

            .input-group input {
                width: 100%;
                padding: 12px 15px;
                border: 2px solid #ddd;
                border-radius: 8px;
                font-size: 1rem;
                transition: border-color 0.3s ease;
            }

            .input-group input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .btn {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                border: none;
                padding: 12px 25px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 600;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }

            .btn:active {
                transform: translateY(0);
            }

            .btn-group {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                margin-top: 15px;
            }

            .minimap {
                position: relative;
                width: 100%;
                height: 300px;
                border: 3px solid #667eea;
                border-radius: 10px;
                background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
                overflow: hidden;
                margin-top: 20px;
            }

            .robot-dot {
                position: absolute;
                width: 20px;
                height: 20px;
                background: radial-gradient(circle, #ff4757, #ff3742);
                border-radius: 50%;
                transform: translate(-50%, -50%);
                box-shadow: 0 0 20px rgba(255, 71, 87, 0.6);
                transition: all 0.3s ease;
                z-index: 10;
            }

            .robot-arrow {
                position: absolute;
                width: 0;
                height: 0;
                border-left: 8px solid transparent;
                border-right: 8px solid transparent;
                border-bottom: 16px solid #2f3542;
                transform: translate(-50%, -100%);
                transform-origin: center bottom;
            }

            .controls-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
                max-width: 300px;
                margin: 0 auto;
            }

            .control-btn {
                padding: 20px;
                font-size: 1.1rem;
                font-weight: bold;
                background: linear-gradient(135deg, #26de81, #20bf6b);
                border: none;
                border-radius: 12px;
                color: white;
                cursor: pointer;
                transition: all 0.2s ease;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                position: relative;
                overflow: hidden;
            }

            .control-btn:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }

            .control-btn:active {
                transform: scale(0.98);
            }

            .control-btn.pressed {
                background: linear-gradient(135deg, #ff4757, #ff3742);
                box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
            }

            .forward {
                grid-column: 2;
            }
            .backward {
                grid-column: 2;
            }
            .rotate-left {
                grid-column: 1;
            }
            .rotate-right {
                grid-column: 3;
            }

            .camera-feed {
                width: 100%;
                height: 300px;
                background: #000;
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 1.2rem;
                border: 3px solid #667eea;
                overflow: hidden;
            }

            .camera-feed img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
            }

            .status-bar {
                background: linear-gradient(135deg, #2f3542, #40739e);
                color: white;
                padding: 15px;
                border-radius: 10px;
                text-align: center;
                margin-top: 20px;
                font-weight: 600;
            }

            .setup-modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            }

            .setup-content {
                background: white;
                padding: 40px;
                border-radius: 20px;
                max-width: 500px;
                width: 90%;
                text-align: center;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }

            .setup-content h2 {
                margin-bottom: 30px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <!-- Setup Modal -->
        <div id="setupModal" class="setup-modal">
            <div class="setup-content">
                <h2>ü§ñ Setup Your Robot Environment</h2>
                <div class="input-group">
                    <label for="xMax">Maximum X Coordinate:</label>
                    <input
                        type="number"
                        id="xMax"
                        value="10"
                        min="1"
                        step="0.1"
                    />
                </div>
                <div class="input-group">
                    <label for="yMax">Maximum Y Coordinate:</label>
                    <input
                        type="number"
                        id="yMax"
                        value="10"
                        min="1"
                        step="0.1"
                    />
                </div>
                <button class="btn" onclick="setupMap()">
                    Start Control Interface
                </button>
            </div>
        </div>

        <div class="container">
            <div class="header">
                <h1>ü§ñ ROS2 Robot Control Interface</h1>
                <p>Real-time robot monitoring and control system</p>
            </div>

            <div class="main-grid">
                <!-- Current Pose Section -->
                <div class="card">
                    <h2>üìç Current Pose</h2>
                    <div class="pose-info">
                        <div class="pose-item">
                            <label>X Position</label>
                            <span id="currentX">0.00</span>
                        </div>
                        <div class="pose-item">
                            <label>Y Position</label>
                            <span id="currentY">0.00</span>
                        </div>
                        <div class="pose-item">
                            <label>Yaw Angle</label>
                            <span id="currentYaw">0.0¬∞</span>
                        </div>
                    </div>

                    <!-- Mini Map -->
                    <div class="minimap" id="minimap">
                        <div class="robot-dot" id="robotDot">
                            <div class="robot-arrow" id="robotArrow"></div>
                        </div>
                    </div>
                </div>

                <!-- Destination Control -->
                <div class="card">
                    <h2>üéØ Set Destination</h2>
                    <div class="input-group">
                        <label for="destX">Target X:</label>
                        <input
                            type="number"
                            id="destX"
                            step="0.1"
                            placeholder="Enter X coordinate"
                        />
                    </div>
                    <div class="input-group">
                        <label for="destY">Target Y:</label>
                        <input
                            type="number"
                            id="destY"
                            step="0.1"
                            placeholder="Enter Y coordinate"
                        />
                    </div>
                    <div class="input-group">
                        <label for="destYaw">Target Yaw (degrees):</label>
                        <input
                            type="number"
                            id="destYaw"
                            min="0"
                            max="359"
                            placeholder="Enter yaw angle"
                        />
                    </div>
                    <div class="btn-group">
                        <button class="btn" onclick="sendDestination()">
                            üìç Go To Position
                        </button>
                        <button class="btn" onclick="sendYaw()">
                            üîÑ Set Orientation
                        </button>
                    </div>
                </div>
            </div>

            <div class="main-grid">
                <!-- Movement Controls -->
                <div class="card">
                    <h2>üéÆ Movement Controls</h2>
                    <div class="controls-grid">
                        <button
                            class="control-btn forward"
                            onmousedown="startMoving('move_fwd')"
                            onmouseup="stopMoving()"
                            ontouchstart="startMoving('move_fwd')"
                            ontouchend="stopMoving()"
                        >
                            ‚¨ÜÔ∏è<br />Forward
                        </button>
                        <button
                            class="control-btn rotate-left"
                            onmousedown="startMoving('rotate_acw')"
                            onmouseup="stopMoving()"
                            ontouchstart="startMoving('rotate_acw')"
                            ontouchend="stopMoving()"
                        >
                            ‚Ü∫<br />Rotate Left
                        </button>
                        <button
                            class="control-btn rotate-right"
                            onmousedown="startMoving('rotate_cw')"
                            onmouseup="stopMoving()"
                            ontouchstart="startMoving('rotate_cw')"
                            ontouchend="stopMoving()"
                        >
                            ‚Üª<br />Rotate Right
                        </button>
                        <button
                            class="control-btn backward"
                            onmousedown="startMoving('move_bkw')"
                            onmouseup="stopMoving()"
                            ontouchstart="startMoving('move_bkw')"
                            ontouchend="stopMoving()"
                        >
                            ‚¨áÔ∏è<br />Backward
                        </button>
                    </div>
                </div>

                <!-- Camera Feed -->
                <div class="card">
                    <h2>üì∑ Camera Feed</h2>
                    <div class="camera-feed" id="cameraFeed">
                        <p>üì° Waiting for camera feed...</p>
                    </div>
                </div>
            </div>

            <div class="status-bar">
                <span id="connectionStatus">üîå Connecting to ROS2...</span>
            </div>
        </div>

        <script>
            const socket = io();
            let mapBounds = { x_max: 10, y_max: 10 };
            let currentCommand = null;
            let commandInterval = null;

            // Setup map bounds
            function setupMap() {
                const xMax = parseFloat(document.getElementById("xMax").value);
                const yMax = parseFloat(document.getElementById("yMax").value);

                mapBounds = { x_max: xMax, y_max: yMax };
                socket.emit("updateMapBounds", mapBounds);

                document.getElementById("setupModal").style.display = "none";
            }

            // Socket event listeners
            socket.on("connect", () => {
                document.getElementById("connectionStatus").innerHTML =
                    "‚úÖ Connected to ROS2";
            });

            socket.on("disconnect", () => {
                document.getElementById("connectionStatus").innerHTML =
                    "‚ùå Disconnected from ROS2";
            });

            socket.on("poseUpdate", (pose) => {
                document.getElementById("currentX").textContent =
                    pose.x.toFixed(2);
                document.getElementById("currentY").textContent =
                    pose.y.toFixed(2);
                document.getElementById("currentYaw").textContent =
                    pose.yaw.toFixed(1) + "¬∞";
                updateMinimap(pose);
            });

            socket.on("mapBounds", (bounds) => {
                mapBounds = bounds;
            });

            socket.on("imageUpdate", (imageData) => {
                const cameraFeed = document.getElementById("cameraFeed");
                if (
                    imageData.encoding === "rgb8" ||
                    imageData.encoding === "bgr8"
                ) {
                    cameraFeed.innerHTML = `<img src="data:image/jpeg;base64,${imageData.data}" alt="Camera Feed">`;
                } else {
                    cameraFeed.innerHTML = "<p>üì∑ Unsupported image format</p>";
                }
            });

            // Update minimap
            function updateMinimap(pose) {
                const minimap = document.getElementById("minimap");
                const robotDot = document.getElementById("robotDot");
                const robotArrow = document.getElementById("robotArrow");

                const mapWidth = minimap.offsetWidth;
                const mapHeight = minimap.offsetHeight;

                // Calculate position as percentage
                const xPercent = (pose.x / mapBounds.x_max) * 100;
                const yPercent =
                    ((mapBounds.y_max - pose.y) / mapBounds.y_max) * 100; // Flip Y axis

                // Clamp to bounds
                const clampedX = Math.max(0, Math.min(100, xPercent));
                const clampedY = Math.max(0, Math.min(100, yPercent));

                robotDot.style.left = clampedX + "%";
                robotDot.style.top = clampedY + "%";

                // Rotate arrow based on yaw
                robotArrow.style.transform = `translate(-50%, -100%) rotate(${pose.yaw}deg)`;
            }

            // Destination functions
            function sendDestination() {
                const x = parseFloat(document.getElementById("destX").value);
                const y = parseFloat(document.getElementById("destY").value);

                if (isNaN(x) || isNaN(y)) {
                    alert("Please enter valid X and Y coordinates");
                    return;
                }

                socket.emit("gotoXY", { x: x, y: y });

                // Visual feedback
                const btn = event.target;
                btn.style.background =
                    "linear-gradient(135deg, #26de81, #20bf6b)";
                setTimeout(() => {
                    btn.style.background =
                        "linear-gradient(135deg, #667eea, #764ba2)";
                }, 300);
            }

            function sendYaw() {
                const yaw = parseFloat(
                    document.getElementById("destYaw").value,
                );

                if (isNaN(yaw)) {
                    alert("Please enter a valid yaw angle");
                    return;
                }

                socket.emit("gotoYaw", yaw);

                // Visual feedback
                const btn = event.target;
                btn.style.background =
                    "linear-gradient(135deg, #26de81, #20bf6b)";
                setTimeout(() => {
                    btn.style.background =
                        "linear-gradient(135deg, #667eea, #764ba2)";
                }, 300);
            }

            // Movement control functions
            function startMoving(command) {
                if (currentCommand === command) return;

                currentCommand = command;

                // Visual feedback
                document.querySelectorAll(".control-btn").forEach((btn) => {
                    btn.classList.remove("pressed");
                });
                event.target.classList.add("pressed");

                // Send command immediately
                socket.emit("motorCommand", command);

                // Send command repeatedly while pressed
                commandInterval = setInterval(() => {
                    socket.emit("motorCommand", command);
                }, 100);
            }

            function stopMoving() {
                if (commandInterval) {
                    clearInterval(commandInterval);
                    commandInterval = null;
                }

                currentCommand = null;

                // Remove visual feedback
                document.querySelectorAll(".control-btn").forEach((btn) => {
                    btn.classList.remove("pressed");
                });

                // Send stop command
                socket.emit("motorCommand", "stop");
            }

            // Keyboard controls
            document.addEventListener("keydown", (e) => {
                switch (e.key.toLowerCase()) {
                    case "w":
                    case "arrowup":
                        if (currentCommand !== "move_fwd") {
                            startMoving("move_fwd");
                            document
                                .querySelector(".forward")
                                .classList.add("pressed");
                        }
                        break;
                    case "s":
                    case "arrowdown":
                        if (currentCommand !== "move_bkw") {
                            startMoving("move_bkw");
                            document
                                .querySelector(".backward")
                                .classList.add("pressed");
                        }
                        break;
                    case "a":
                    case "arrowleft":
                        if (currentCommand !== "rotate_acw") {
                            startMoving("rotate_acw");
                            document
                                .querySelector(".rotate-left")
                                .classList.add("pressed");
                        }
                        break;
                    case "d":
                    case "arrowright":
                        if (currentCommand !== "rotate_cw") {
                            startMoving("rotate_cw");
                            document
                                .querySelector(".rotate-right")
                                .classList.add("pressed");
                        }
                        break;
                }
            });

            document.addEventListener("keyup", (e) => {
                switch (e.key.toLowerCase()) {
                    case "w":
                    case "s":
                    case "a":
                    case "d":
                    case "arrowup":
                    case "arrowdown":
                    case "arrowleft":
                    case "arrowright":
                        stopMoving();
                        break;
                }
            });

            // Prevent context menu on buttons
            document.querySelectorAll(".control-btn").forEach((btn) => {
                btn.addEventListener("contextmenu", (e) => e.preventDefault());
            });
        </script>
    </body>
</html>
